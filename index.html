<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>COVID-19 Tracker</title>
</head>

<body>
    <div class="container covid">
        <h1 class="text-center mt-5">COVID-19 Tracker</h1>
        <h2 class="text-center" id="country">World Wide / Global</h2>
        <h5 class="text-center" id="lastUpdate">Last Update : <span id="date"></span></h5>
        <div class="row d-flex justify-content-center">
            <div class="col-md-3 container-body" id="infected">
                <h2 class="text-center head-title">Infected</h2>
                <div class="row d-flex justify-content-between">
                    <div class="col-6 sub-title sub-infected">
                        <h6 class="">Last 24 Hours</h6>
                        <p id="newInfected"></p>
                    </div>
                    <div class="col-6 sub-title sub-infected">
                        <h6 class="">Total</h6>
                        <p class="" id="totalInfected"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 container-body" id="death">
                <h2 class="text-center head-title">Death</h2>
                <div class="row d-flex justify-content-between">
                    <div class="col-6 sub-title sub-death">
                        <h6 class="">Last 24 Hours</h6>
                        <p class="" id="newDeath"></p>
                    </div>
                    <div class="col-6 sub-title sub-death">
                        <h6 class="">Total</h6>
                        <p class="" id="totalDeath"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 container-body" id="recovered">
                <h2 class="text-center head-title">Recovered</h2>
                <div class="row d-flex justify-content-between">
                    <div class="col-6 sub-title sub-recovered">
                        <h6 class="">Last 24 Hours</h6>
                        <p class="" id="newRecovered"></p>
                    </div>
                    <div class="col-6 sub-title sub-recovered">
                        <h6 class="">Total</h6>
                        <p class="" id="totalRecovered"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-4 mb-2">
                <input type="text" id="inputCountry" class="form-control" placeholder="Search Country">
            </div>
            <div class="col-md-2">
                <button class="btn btn-success float-left" id="search-country"> Search </button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="main.js"></script>
